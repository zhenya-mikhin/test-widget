<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://hostme-webguest-qa.azurewebsites.net/widgets/style.css">
    <!-- <script type="module" src="https://hostme-webguest-qa.azurewebsites.net/widgets/reservation/hostme-widget-reservation.umd.js"></script>
    <script type="module" src="https://hostme-webguest-qa.azurewebsites.net/widgets/delivery/hostme-widget-delivery.umd.js"></script>
    <script type="module" src="https://hostme-webguest-qa.azurewebsites.net/widgets/waiting-list/hostme-widget-waiting-list.umd.js"></script> -->
    <script type="module" src="https://hostme-webguest-qa.azurewebsites.net/widgets/wix/hostme-wix-widget.umd.js"></script>
    <title>Widget Reservation</title>
  </head>
  <body>
    <hostme-widget-reservation data-hide-header="true" data-hostme-id="2145" data-widget-type="vertical" data-preferred-language="en" data-allow-fast-booking="true">
    </hostme-widget-reservation>

    <hostme-widget-reservation data-hostme-id="2145" data-widget-type="horizontal" data-allow-fast-booking="false" data-preferred-language="de" data-time-select="precise">
    </hostme-widget-reservation>

    <hostme-widget-reservation data-adaptive-layout="true" data-hostme-id="2145" data-widget-type="horizontal" data-allow-fast-booking="true" data-preferred-language="fr" data-time-select="step">
    </hostme-widget-reservation>

    <hostme-widget-reservation data-hostme-id="2145" data-widget-type="adaptive" data-allow-fast-booking="true" data-preferred-language="uk" data-time-select="interval">
    </hostme-widget-reservation>

    <hostme-widget-reservation data-widget-type="horizontal" data-allow-fast-booking="true" data-preferred-language="uk" data-time-select="hidden">
    </hostme-widget-reservation>

    <hostme-widget-reservation data-adaptive-layout="true" data-widget-type="horizontal" data-allow-fast-booking="true" data-preferred-language="uk">
    </hostme-widget-reservation>

    <hostme-widget-reservation data-hostme-id="2145" data-widget-type="button" data-allow-fast-booking="true" data-preferred-language="da">
    </hostme-widget-reservation>

    <hostme-widget-waiting-list data-hostme-id="2145" data-widget-type="vertical" data-allow-fast-booking="true" data-preferred-language="en" data-show-current-waittime="true">
    </hostme-widget-waiting-list>
    <hostme-widget-waiting-list data-hide-header="true" data-hostme-id="2145" data-widget-type="horizontal" data-allow-fast-booking="true" data-preferred-language="en" data-show-current-waittime="true">
    </hostme-widget-waiting-list>

    <hostme-widget-delivery data-hostme-id="2145" data-widget-type="horizontal" data-allow-fast-booking="true" data-preferred-language="en">
    </hostme-widget-delivery>
    <hostme-widget-delivery data-adaptive-layout="true" data-hide-header="true" data-hostme-id="2145" data-widget-type="horizontal" data-allow-fast-booking="true" data-preferred-language="en" data-show-current-waittime="true">
    </hostme-widget-delivery>

    <!-- <hostme-wix-widget wixconfig="data-type-of-widget:Delivey">
    </hostme-wix-widget>
  </body> -->
</html>
