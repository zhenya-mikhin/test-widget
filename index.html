<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://hostme-webguest-qa.azurewebsites.net/widgets/style.css">
    <script type="module" src="https://hostme-webguest-qa.azurewebsites.net/widgets/hostme-widget-reservation.umd.js"></script>
    <title>Widget Reservation</title>
  </head>
  <body>
    <hostme-widget-reservation data-hostme-id="2145" data-widget-type="vertical" data-allow-fast-booking="true" data-preferred-language="en">
    </hostme-widget-reservation>

    <hostme-widget-reservation data-hostme-id="2145" data-widget-type="horizontal" data-allow-fast-booking="false" data-preferred-language="de" data-time-select="precise">
    </hostme-widget-reservation>

    <hostme-widget-reservation data-hostme-id="2145" data-widget-type="vertical" data-allow-fast-booking="true" data-preferred-language="fr" data-time-select="step">
    </hostme-widget-reservation>

    <hostme-widget-reservation data-hostme-id="2145" data-widget-type="vertical" data-allow-fast-booking="true" data-preferred-language="uk" data-time-select="interval">
    </hostme-widget-reservation>

    <hostme-widget-reservation data-widget-type="vertical" data-allow-fast-booking="true" data-preferred-language="uk" data-time-select="hidden">
    </hostme-widget-reservation>

    <hostme-widget-reservation data-widget-type="horizontal" data-allow-fast-booking="true" data-preferred-language="uk">
    </hostme-widget-reservation>

    <hostme-widget-reservation data-hostme-id="2145" data-widget-type="button" data-allow-fast-booking="true" data-preferred-language="ru">
    </hostme-widget-reservation>
  </body>
</html>
